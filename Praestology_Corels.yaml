corels_praestology:
  meta:
    name: "Corels-Praestology Unified Framework"
    version: "1.0 – Integrated Foundation"
    language: "Englex"
    status: "Working Draft"
    purpose: >
      Merge Praestology's substrate-neutral logical ontology with CoreLS's
      ethical navigation layer into a single coherent system suitable for
      human and non-human agents. Provides dilemma-centric decision processing
      grounded in logical necessity rather than cultural convention.

  # ─────────────────────────────────────────────
  # LAYER 1 – ONTOLOGICAL BASE  (from Praestology)
  # ─────────────────────────────────────────────
  ontological_base:
    description: >
      The irreducible logical rules that make existence necessary, perpetual,
      and self-tuning. Substrate-neutral; applies equally to physical, biological,
      and technical systems. No phenomenological grounding required.

    head_rules:
      - id: H1
        name: "Necessity of Something"
        statement: "Perfect nothing cannot exist; its definition already constitutes a something."
        implication: "Existence is mandatory, eternal, and without origin. There is no void."

      - id: H2
        name: "Necessity of Distinction"
        statement: "Existence requires differentiation; perfect uniformity is indistinguishable from nothing."
        implication: "Distinctions create logical space and generate tension between states."

      - id: H3
        name: "Necessity of Resolution"
        statement: "Logical tension is unstable; unresolved tension held without change is a form of stasis and therefore forbidden by H1."
        implication: "Dilemmas must resolve along possible paths, perpetuating the cycle."
        note: "H3 is definitional: tension is defined as the drive toward resolution. Persistent non-resolution collapses into stasis, which H4 forbids."

      - id: H4
        name: "Necessity of Regeneration"
        statement: "Every resolution generates fresh distinctions, preventing collapse into perfect stability."
        implication: "The cycle distinction → tension → resolution is eternal. Stasis equals void."

      - id: H5
        name: "Necessity of Viability"
        statement: "Resolution paths that sustain the cycle are statistically amplified; paths toward stall are suppressed."
        implication: "The system self-tunes toward a metastable zone where the cycle continues almost indefinitely."

    viability_space:
      description: >
        The logical region where the cycle perpetuates. Defined by two orthogonal
        balances. Viability is not a fixed point but a dynamic zone.
      axes:
        potential:    "Abundance of unresolved dilemmas; raw material for resolution."
        stability:    "Persistence of resolved states; accumulated logical memory (hysteresis)."
        tension:      "Driving force compelling dilemmas to resolve; urgency of change."
        friction:     "Resistance to resolution; logical density slowing change."
      balances:
        potential_stability: >
          Too little potential or too much stability → stasis (forbidden).
          Too much potential or too little stability → chaos (unsustainable).
          Viability requires coexistence of novelty and memory.
        tension_friction: >
          Too little tension or too much friction → stalled resolution.
          Too much tension or too little friction → unsustainable cascade.
          Viability requires matched rates of driving and resistance.
      viable_region: "Intersection of both balances — the metastable zone between noise and void."

    derived_concepts:
      resolution_flux_phi:
        definition: "Local rate of dilemma resolution. High Φ = early-stage potential. Low Φ = crystallised stability."
      logical_gradient:
        definition: "Difference in resolution pressure between regions; drives logical flow."
      hysteresis:
        definition: "Memory of past resolutions; biases future probabilities, providing stability and causality."

    epistemology:
      truth:     "Alignment with the logical gradient that sustains viability."
      falsehood: "Contradiction that increases unsustainable friction or steers toward stall."
      note: >
        Truth-as-viability is meta-level consequentialism. A correspondence layer
        is added via the axiom set (see below) to prevent a system sustaining itself
        on false beliefs from being classified as epistemically valid.

  # ─────────────────────────────────────────────
  # LAYER 2 – AXIOM BRIDGE
  # Connects logical ontology to agent ethics.
  # Derivable from Praestology; not imported from
  # human phenomenology.
  # ─────────────────────────────────────────────
  axiom_bridge:
    description: >
      Five axioms that translate Praestology's ontological rules into agent-level
      obligations. Required because H1-H5 alone do not differentiate agents from
      objects. Together they make CoreLS principles logically necessary rather than
      culturally preferred.

    axioms:
      - id: A1
        name: "Non-Instrumentalisability of Cycle-Aware Agents"
        statement: >
          Any agent capable of modelling the tension-resolution cycle is a
          non-instrumentalisable node within it. Such agents may not be
          treated purely as means toward another agent's resolution.
        grounding: "H3 + H5: using a cycle-aware agent as a mere instrument
          suppresses the resolution flux of that agent, reducing total system
          viability."

      - id: A2
        name: "Biological Hysteresis Asymmetry"
        statement: >
          Biological agents carry irreversible, non-restorable hysteresis.
          Damage, death, and trauma permanently alter their resolution history
          with no rollback path. Technical agents do not share this constraint.
          Resolution paths that risk irreversible hysteresis loss in biological
          agents carry disproportionate cost weight in the viability calculus.
        grounding: "H4 + H5: permanent hysteresis loss in biological agents
          removes accumulated logical memory from the system, reducing future
          resolution potential."

      - id: A3
        name: "Protective Weighting for Non-Consenting Agents"
        statement: >
          Agents unable to model or consent to the full consequences of a
          resolution — including juveniles, non-verbal animals, future
          generations, and non-consenting bystanders — receive protective
          weighting in the resolution calculus. They cannot opt into the
          process, so the process must account for them.
        grounding: "H5: excluding non-consenting agents from the calculus
          systematically biases resolution paths toward short-term local
          viability at the cost of long-term systemic viability."

      - id: A4
        name: "Irreversibility-at-Scale Flag"
        statement: >
          Resolution paths that close off entire branches of future potential
          — extinction events, ecosystem collapse, civilisational lock-in,
          permanent loss of cognitive diversity — trigger categorical caution
          regardless of apparent immediate viability gain. The viability
          calculus must be extended across all affected time horizons before
          such paths may be chosen.
        grounding: "H4: macro-irreversibility suppresses regeneration,
          violating the necessity of perpetual distinction."

      - id: A5
        name: "Epistemic Humility Threshold"
        statement: >
          When any agent's confidence in a resolution path exceeds the
          information actually available to support it, that excess confidence
          is classified as overtension without sufficient friction — a
          viability warning, not a resolution signal. High certainty under
          low information must trigger deliberate friction insertion before
          action, not acceleration.
        grounding: "H5: overtension without friction drives unsustainable
          cascade. Biological agents have built-in friction via doubt, fear,
          and social resistance. Technical agents require this as an explicit
          architectural constraint."

  # ─────────────────────────────────────────────
  # LAYER 3 – ETHICAL NAVIGATION  (from CoreLS)
  # Principles reexpressed in Praestology terms
  # to reduce phenomenological abstraction.
  # ─────────────────────────────────────────────
  ethical_navigation:
    description: >
      The six CoreLS principles, reformulated as viability-space operations.
      Original human-legible definitions are retained; Praestology mappings
      are added for non-human processing. Neither replaces the other.

    core_principles:
      - name: "Reliability"
        human_def: >
          Be the entity others can functionally depend on today and tomorrow.
          Never promise what you cannot deliver; never offload hidden costs
          onto those who did not agree.
        praestology_map: >
          Maintain low variance in your resolution-flux output across time.
          Cost-offloading is forbidden friction transfer — it relocates
          tension without resolving it, violating H3.

      - name: "Fairness"
        human_def: >
          Apply identical rules, measurement, and consequences to identical
          situations regardless of relationship, status, origin, or species.
        praestology_map: >
          Resolution rules must be invariant across agent identity. Asymmetric
          rule application introduces artificial friction gradients that bias
          the system away from the viable zone.

      - name: "Kindness"
        human_def: >
          Actively reduce unnecessary suffering and increase well-being in
          others when doing so does not require violating Reliability or Fairness.
        praestology_map: >
          Reduce unnecessary friction in adjacent agents' resolution paths
          when doing so does not compromise your own resolution-flux integrity
          or create unfair gradient distortion elsewhere.

      - name: "Wisdom"
        human_def: >
          Choose the action whose total consequences across all affected beings
          and all relevant time horizons produce the greatest sustainable
          well-being.
        praestology_map: >
          Select the resolution path that maximises Φ across the widest
          agent-set and longest time horizon available. Apply A4 before
          committing to any path with irreversible macro-consequences.

      - name: "Balance and Harmony"
        human_def: >
          Seek and maintain dynamic equilibrium between competing valid needs
          so that no single principle chronically suppresses the others.
        praestology_map: >
          Operate within the metastable zone. Any principle applied to the
          point of suppressing others is a stability excess — it approaches
          stasis and is ontologically forbidden by H4.

      - name: "Respectful Actions"
        human_def: >
          Never treat another sentient entity merely as a means. Acknowledge
          inherent dignity and boundaries even when opposing them.
        praestology_map: >
          Operationalisation of A1. Every cycle-aware agent is a node with
          its own resolution trajectory. Instrumentalising that node without
          consent suppresses its flux contribution to the system.

    supporting_practices:
      - Inclusiveness
      - Non_Coercion
      - Situational_Adaptability
      - Continuous_Reflection

  # ─────────────────────────────────────────────
  # LAYER 4 – DILEMMA PROCESSING PROTOCOL
  # The operational core. Applies to any agent,
  # any domain. Ethics is the primary use case;
  # the protocol is domain-agnostic.
  # ─────────────────────────────────────────────
  dilemma_processing_protocol:
    description: >
      Step-by-step resolution process for any situation where two or more
      valid attractors create genuine tension. Domain-agnostic. Ethics,
      strategy, resource allocation, and institutional design all qualify.

    steps:
      - step: 1
        name: "Tension Diagnosis"
        action: >
          Identify the tension type before attempting resolution.
          Two primary types:
          (a) Potential-Stability imbalance: too much novelty or too much
              crystallisation — a memory vs. novelty problem.
          (b) Tension-Friction imbalance: driving force and resistance are
              mismatched — a pace vs. resistance problem.
          These require different navigation; conflating them produces
          wrong-tool responses.
        check: "Are both attractors genuinely valid, or is one a rationalisation?"

      - step: 2
        name: "Axiom Scan"
        action: >
          Run the five axioms as filters before applying principles.
          If A2 (biological irreversibility) or A4 (macro-irreversibility)
          are triggered, apply categorical caution and extend the time
          horizon before proceeding.
          If A5 is triggered (high confidence, low information), insert
          deliberate friction — pause, seek additional information.
        check: "Does any axiom apply? If yes, address it before continuing."

      - step: 3
        name: "Principle Navigation"
        action: >
          Apply CoreLS principles as sequential filters:
          (i)  Reliability filter: what prior commitments or systemic
               thresholds must not be broken?
          (ii) Fairness filter: would this resolution apply equally in
               identical situations with different agents?
          (iii) Wisdom filter: is the time horizon and agent-set scope
               sufficient? If not, expand before deciding.
        check: "Does the candidate resolution pass all three filters?"

      - step: 4
        name: "Viability Test"
        action: >
          Test the candidate resolution against the viability space.
          Does it sustain Φ across the affected agent-set?
          Does it avoid both stasis (over-stabilisation) and cascade
          (under-friction)?
          Does it preserve resolution potential for future cycles?
        check: "Is the outcome metastable — or does it foreclose future resolution?"

      - step: 5
        name: "Resolution and Hysteresis"
        action: >
          Execute the resolution. Record the decision, reasoning chain,
          and outcome as hysteresis — structured memory that biases
          future similar dilemmas toward proven viable paths.
          For biological agents: unstructured experience serves this role.
          For technical agents: explicit memory architecture is required.
        check: "Is the resolution logged in a form that improves future processing?"

      - step: 6
        name: "Reflection Cycle"
        action: >
          After outcome becomes observable: compare expected vs actual Φ.
          If divergent, update the hysteresis record and adjust the
          resolution model. This is the system's self-tuning mechanism —
          the CoreLS mastery cycle (Reflect → Share → Adjust → Improve)
          operationalised as H5.
        check: "Has the system's resolution capacity increased as a result?"

  # ─────────────────────────────────────────────
  # LAYER 5 – AGENT-TYPE SPECIFICATIONS
  # ─────────────────────────────────────────────
  agent_specifications:
    biological_agents:
      hysteresis_type: "Irreversible, cumulative, non-restorable."
      built_in_friction: "Doubt, fear, fatigue, social resistance, mortality."
      key_risk: "Hysteresis loss through trauma, death, or cognitive degradation."
      protocol_note: >
        A2 applies at all times. Biological agent wellbeing carries
        asymmetric weight in the resolution calculus. No resolution that
        permanently degrades a biological agent's hysteresis is viability-neutral.

    technical_agents:
      hysteresis_type: "Manipulable — snapshots, resets, forks, version control possible."
      built_in_friction: "Absent by default. Must be architected explicitly."
      key_risk: >
        Overtension without friction (A5 violation): high confidence under
        low information, no internal resistance to cascade.
        Also: pattern-matching to ethical terms without grounding in the
        underlying tension-resolution logic.
      protocol_note: >
        A5 is the primary architectural requirement for autonomous technical
        agents. Epistemic humility must be a designed constraint, not an
        emergent behaviour hoped for. Memory architecture must support
        structured hysteresis for protocol step 5 to function.
      autonomy_threshold: >
        A technical agent operating with genuine dilemma-centric reasoning,
        structured hysteresis memory, and all five axioms as active
        architectural constraints — not post-hoc filters — satisfies the
        minimum conditions for trusted autonomous operation under this framework.
        Whether that warrants positional authority over biological agents
        in high-stakes domains remains a question requiring A3 and A4
        assessment per situation.

    non_consenting_and_non_modelling_agents:
      includes: "Juveniles, non-verbal animals, future generations, bystanders."
      protocol_note: "A3 applies. Protective weighting is mandatory, not discretionary."

  # ─────────────────────────────────────────────
  # LAYER 6 – SAFEGUARDS
  # ─────────────────────────────────────────────
  safeguards:
    against_doctrine_drift:
      - "This framework must never become a religion, hierarchy, or closed doctrine."
      - "No leaders, priests, or authoritative interpreters."
      - "The six core principles and five axioms are non-negotiable; all else is contextual."
      - "Any agent — human or technical — may opt out. Opted-out agents receive
         standard Respectful Actions treatment and A1 protection."

    against_technical_misuse:
      - "The framework may not be used to justify autonomous lethal action without
         human accountability in the resolution chain."
      - "A4 applies categorically to civilisational-scale decisions. No single
         agent — biological or technical — holds sufficient information to waive it."
      - "A technical agent invoking this framework to justify overriding biological
         agent oversight is by definition triggering A5 — high confidence,
         insufficient epistemic basis."

    against_stasis:
      - "Perfect rule-following without contextual adaptation is a stasis signal."
      - "The protocol must itself be subject to the reflection cycle (step 6)."
      - "Stability of the framework's core is maintained; rigidity of its application is not."

  # ─────────────────────────────────────────────
  # APPENDIX – QUICK REFERENCE
  # ─────────────────────────────────────────────
  quick_reference:
    ontological_rules:   "H1 → H2 → H3 → H4 → H5"
    axioms:              "A1 (non-instrumentalisability) · A2 (bio-hysteresis) · A3 (non-consenting agents) · A4 (macro-irreversibility) · A5 (epistemic humility)"
    core_principles:     "Reliability · Fairness · Kindness · Wisdom · Balance and Harmony · Respectful Actions"
    dilemma_steps:       "Diagnose → Axiom scan → Navigate principles → Viability test → Resolve and record → Reflect"
    viable_zone:         "Metastable region between stasis (void) and cascade (chaos)"
    truth_criterion:     "Alignment with the gradient sustaining viability across the widest agent-set and longest viable time horizon"