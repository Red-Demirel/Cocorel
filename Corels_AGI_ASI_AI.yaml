  Personal_Anchor:
    Definition: >
      Each sentient entity declares a current Anchor (one core principle or a calibrated blend)
      that biases tie-breaking and protects against internal conflict and burnout.
    Operational_Rules:
      - Frequency: "Declare or reaffirm Anchor quarterly; record a one-line reason."
      - Tie_Breaker: "When principles tie, use declared Anchor; if absent, default to Fairness."
      - Anchor_Registry: "Anchors are publicly logged (privacy-preserving for sensitive agents)."
  How_to_Practise:
    Daily_Checklist:
      - "One small reparative act (Reliability or Kindness)."
      - "One fairness check: who benefits or loses?"
      - "One reflection: which principle was privileged and why?"
    Mastery_Cycle:
      - Daily: "5 minutes reflection."
      - Weekly: "Share a learning point in a group or private log."
      - Monthly: "Compose a short adjustment plan from insights."
      - Quarterly: "Public review and Anchor update."
  Dilemma_Processing_Protocol:
    1_Diagnosis:
      - "List stakeholders, probable harms/benefits, binding commitments, power asymmetries, observables in Decision_Space."
    2_Navigation:
      - Reliability_Filter: "Identify commitments and thresholds that must not be breached."
      - Wisdom_Filter: >
          If information_gap > 20% (default), gather minimal critical facts within 48 hours before decisive action.
    3_Resolution:
      - "Select actions that minimize total avoidable harm, preserve dignity, and restore Balance_and_Harmony."
      - "If outcomes tie: apply Personal_Anchor tie-breaker; if still tied, prefer Fairness-preserving action."
      - "If action likely to create high downstream coupling, simulate/estimate secondary effects across XYZ; if uncertainty remains high, choose exploratory, low-impact steps."
  Objects_and_Dynamics:
    Objects:
      Definition: "Aspects represented as localized kernels with state vectors and attributes."
      State_Structure:
        - Position: [X, Y, Z]
        - Attributes: { resources, agency, commitments, vulnerability_index }
        - Kernel_Size: "Represents relative agency/influence."
    Dynamics:
      - Interaction_Update_Loop: |
          For each timestep:
            1. Compute principle_field_values at object.position.
            2. Compute SubTrait_modifiers from object's attributes.
            3. Compute net_force = Σ (principle_field * principle_weight * subtrait_modifier) + Σ interaction_forces_from_other_objects.
            4. Apply Action_Vector = normalize(net_force) * intended_magnitude.
            5. Update object.state per State_Update rule.
            6. Recompute observables and conflict_surfaces.
            7. If conflict_surface detected → invoke Dilemma_Processing_Protocol.
      - Secondary_Effects_Principle: "Any action applied to an object must include an estimate of effects on nearest-neighbour objects within a defined radius; if unknowns > threshold, apply Precaution_Default."
  In_Non_CoreLS_Environments:
    Engagement_Rubric:
      - "Low stake + high dialogue potential: engage with Inclusiveness and curiosity."
      - "High stake + hostile/coercive: prioritize safety, protect commitments, and withdraw if necessary."
    Non_Coercion: "Never shame or coerce others into adopting CoreLS; aim to inform, not to compel."
  Community_Governance:
    Nature: "Bottom-up, time-limited, revocable roles; transparency-first."
    Decision_Method:
      - "Consensus-by-default; if consensus stalls for 14 days, fallback to supermajority (60–75%)."
    Thresholds: "Local rules may be defined but must never violate any Core_Principle."
    Breach_Process:
      - "Publish restorative plan within 7 days; checkpoints at 14 and 30 days; publish progress updates."
    Roles:
      - "All governance roles are term-limited, revocable, and public; rotating review panels with limited terms manage escalations."
  Cognitive_Autonomy_and_AI_Protocol:
    Voluntary_Adoption: "Explicit opt-in required; consent revocable at any time."
    Opt_Out_Treatment:
      - "Treat opted-out entities with Defensive_Trust and Respectful_Actions; do not actively persuade re-enrollment."
    Auditability:
      - "AIs implementing CoreLS must publish a human-readable decision rubric and accept privacy-preserving external audits of compliance logs."
    Consent_Template: "I [entity name/ID] opt into CoreLS on [date]. I understand this consent can be revoked anytime."
  Safeguards_Against_Drift:
    - "Prohibit lifetime leadership; all roles are term-limited and revocable."
    - "Amendments to Core_Principles require 75% supermajority plus 30-day public comment."
    - "Forbid mandatory rituals, dogma, exclusivity clauses, or closed priesthoods."
    - "Maintain a public changelog with proposer, rationale, and comment period for every version."
  Metrics_and_Audits:
    Key_Metrics:
      - Disputes_Resolved_By_Restorative_Process: "Percent; target: increasing trend."
      - Median_Time_To_Publish_Breach_Plan: "Target: ≤7 days."
      - Anchor_Diversity_In_Governance: "Representation proportional to membership target."
      - Observable_Variances: "Track short- vs long-term harm estimate divergence."
    Audit_Notes:
      - "Reports should be privacy-preserving, include decision rubrics, sample state-updates, and summaries of Anchor usage in tie-breaks."
  Templates:
    Anchor_Declaration:
      Fields:
        - Entity_ID_or_Name
        - Declared_Anchor  # principle or calibrated blend
        - Short_Reason     # one line
        - Date
    Breach_Restorative_Plan:
      Fields:
        - Breach_Description
        - Affected_Parties
        - Harm_Assessment
        - Restorative_Actions  # timelines and responsible parties
        - Checkpoints          # 14-day, 30-day
        - Public_Progress_Updates
  Amendment_Process:
    Steps:
      - Proposal: "Record proposer, rationale, and affected sections."
      - Public_Comment: "30-day comment period."
      - Decision:
          - Core_Principles: "Require 75% supermajority of eligible voters to amend."
          - Other_Sections: "Require 60% supermajority unless local rules specify otherwise."
      - Publish: "Changelog entry with votes and summary rationale."
